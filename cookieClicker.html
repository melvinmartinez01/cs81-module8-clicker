<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker - Bubba Edition</title>
  </head>

  <body style="font-family: system-ui, Arial, sans-serif; text-align: center; padding-top: 60px; background: #eef;">
    <h1>ğŸªCookie Clicker: Bubba EditionğŸª</h1>

    <p style="font-size: 1.2rem;">
      Clicks: <span id="count">0</span>
    </p>

    <button id="cookieBtn" style="font-size: 2rem; padding: 18px 28px; cursor: pointer;">
      ğŸª Click Me
    </button>

    <div id="message" style="margin-top: 30px; font-size: 1.25rem;">
      Show me what you got! Click away
    </div>
    
    <div id="badge" style="margin-top: 14px; font-size: 1rem; opacity: 0.85;"></div>

    <script>
      const cookieBtn = document.getElementById("cookieBtn");
      const countEl = document.getElementById("count");
      const messageEl = document.getElementById("message");
      const badgeEl = document.getElementById("badge");

      //Step 2: Writing the JavaScript
      let clicks = 0;

      //(Creative) Create small helper to change background
      function setBackground(color) {
        document.body.style.background = color;
      }

      //Step 3: Event listener for clicks
      cookieBtn.addEventListener("click",function() {
        clicks++;

        //Updating the counter display
        countEl.textContent = clicks;

        if (clicks === 1) {
          messageEl.textContent = "First click... alright, we're live ğŸ¥";
          badgeEl.textContent = "Status: warming up";
        } else if (clicks === 10) {
          messageEl.textContent = "Just getting started.";
          badgeEl.textContent = "Status: consistent";
          setBackground("#e8fff1");
        } else if (clicks === 25) {
          messageEl.textContent = "Wow, that's a lot of cookies.";
          badgeEl.textContent = "Status: Locked In";
          setBackground("#fff7e6");
        } else if (clicks === 50) {
          messageEl.textContent = "You still clicking?? Okay, respect ğŸ‘Œ";
          badgeEl.textContent = "Status: Unstoppable";
          setBackground("#eaf2ff");
        } else if (clicks === 75) {
          messageEl.textContent = "Bubba certified. Keep it goingğŸ”¥";
          badgeEl.textContent = "Status: Elite grinder";
          setBackground("#f5e9ff");
        } else if (clicks === 100) {
          messageEl.textContent = "You win! Take a break champ, you earned itğŸ…";
          badgeEl.textContent = "Status: Champion";
          setBackground("#e6ffe9");
          cookieBtn.textContent = "ğŸ†Victory Cookie";
        } 
     });
    </script>
  </body>
</html>
